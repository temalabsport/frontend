<div class="limiter">
  <div class="container-login100">
    <div id="middle" class="wrap-login100 p-t-190 p-b-30">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="login100-form validate-form">

        <span class="login100-form-title p-t-20 p-b-45">
          <span style="font-size: 100px">
            <i class="fa fa-user"></i>
          </span>
          <br>
          <br>
          Welcome
        </span>

        <div class="wrap-input100 m-b-10 form-group">
          <input class="input100" type="email" formControlName="email" placeholder="E-Mail"  [ngClass]="{ 'is-invalid': submitted}" email required autofocus>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope"></i>
          </span>
        </div>

        <div class="wrap-input100 m-b-10 form-group">
          <input class="input100" type="password" formControlName="password" placeholder="Password" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <input class="login100-form-btn" type="submit" value="Login">
        </div>

        <div id="forgot" class="text-center w-full p-t-25 p-b-230">
          <a href="#" class="txt1">
            Forgot Password?
          </a>
        </div>

        <div class="text-center w-full">
          <a class="txt1" [routerLink]="[ 'register' ]" routerLinkActive="active">
            Create new account
            <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<app-navbar></app-navbar>
<div id="eventform">
  <div class="container text-center">

    <div class="row justify-content-center">

      <form>
        <h1>Create new event</h1>
        <br>
        <div class="form-group mb-3 ">
          <select class="custom-select" id="selectSport">
            <option selected>Choose sport...</option>
            <option *ngFor="let sport of sports" value="{{sport}}">{{sport}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Event name</label>
          <input type="text" class="form-control" id="inputEvent" placeholder="">
        </div>
        <div class="form-group">
          <label for="name">Location</label>
          <input type="text" class="form-control" id="inputLocation" placeholder="">
          <small id="locationHelp" class="form-text text-muted">Please be as accurate as possible, give postal code
            and
            city name as well!</small>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="inputDesc">Description</label>
          <textarea type="text" class="form-control" id="inputDesc" placeholder=""></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Submit</button>
        <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-primary" role="button" style="margin-left: 5px;">Cancel</a>
      </form>
    </div>
  </div>
</div>

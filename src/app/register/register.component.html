<div class="limiter">
  <div class="container-login100">
    <div id="middle" class="wrap-login100 p-t-190 p-b-30">
      <form [formGroup]="registerForm" class="login100-form validate-form" (ngSubmit)="onSubmit()">

        <span class="login100-form-title p-t-20 p-b-45">
          <span style="font-size: 100px">
            <i class="fa fa-users"></i>
          </span>
          <br>
          <br>
          Welcome
        </span>

        <div class="wrap-input100 m-b-10">
          <input class="input100" formControlName="username" type="text"  placeholder="Username"  required autofocus>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>

        <div class="wrap-input100 m-b-10">
          <input class="input100"  formControlName="email" type="email"  placeholder="E-Mail" email required >
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope"></i>
          </span>
        </div>

        <div class="wrap-input100 m-b-10">
          <input class="input100" formControlName="password" type="password"  placeholder="Password" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <div class="wrap-input100 m-b-10">
          <input class="input100" formControlName="fullname" type="text"  placeholder="Full name" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-male"></i>
          </span>
        </div>

          <div class="container-login100-form-btn p-t-10">
            <input class="login100-form-btn" type="submit" value="Register">
          </div>

        <div id="forgot" class="text-center w-full p-t-25 p-b-230">
          <a [routerLink]="[ '/' ]" class="txt1">
            Forgot Password?
          </a>
        </div>

        <div class="text-center w-full">
          <a class="txt1" [routerLink]="[ '/' ]">
            Login
            <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
